<html>
<head><title>nested list</title></head>
<body>
<font size="5">
<h3><b>An ordered nested list</b></h3>
<ol>
<li>Coffee</li>
<li>Tea</li>
	
	<ol type="a">
	<li>Black tea</li>
	<li>Green tea</li>
		<ol type="i">
		<li>China</li>
		<li>Africa</li>
		</ol>
	</ol>
<li>Milk</li>
</ol>
</font>	
</body>
         </html>
