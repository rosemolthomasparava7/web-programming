<!DOCTYPE html>
<html>
<body>

Enter the character: <input type="text" id="myText" >

<p id="b"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
	var str1=document.getElementById("myText").value;
  if (str1.substring(0, 2) === 'Py' || str1.substring(0, 2) === 'py') 
  {
    document.getElementById("b").innerHTML = str1;
  }
  else{
  	 document.getElementById("b").innerHTML = "Py"+str1;
  }
}
</script>

</body>
</html>
